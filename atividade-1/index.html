<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/imgs/hearts-fill.svg"
      type="image/x-icon"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Madimi One", sans-serif;
        background-color: #fd4d6b;
        padding: 20px;
        color: #46091d;
      }
      img {
        border: solid 3px #bb001f;
        width: 150px;
        transition: 0.3s;
      }
      img:hover {
        transform: translateY(-5px);
      }
      h2 {
        transition: 0.3s;
      }
      h2:hover {
        transform: translateY(-5px);
      }
      .container {
        width: calc(100vw - 40px);
        height: calc(100vh - 40px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: url(./assets/imgs/coracao.jpeg);
        background-repeat: no-repeat;
        background-size: cover;
        gap: 2rem;
      }
      p {
        text-align: center;
      }
    </style>
    <title>Sobre - Mim</title>
  </head>
  <body>
    <main class="container">
      <h1>Sobre mim</h1>
      <img src="./assets/imgs/BeatrizFraga.jpeg" alt="" />
      <h2>Beatriz Martins Fraga</h2>
      <h3>Análise de Desenvolvimento de Sistemas - USCS</h3>
      <p>
        Olá, prazer em conhecer!<br />
        Estou estudando para ser front-end. Meu foco é em Html, Css e Js.<br />
        Atualmente faço parte do programa de capacitação da Alpar.<br />
        Eu amo café de cápsula e Cup Noodles.
      </p>
    </main>
  </body>
</html>
