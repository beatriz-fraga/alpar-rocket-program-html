<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>AlparRocket - Cursos de Tecnologia</title>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="logo-area">
          <a href="#" class="logo">AlparRocket</a>
        </div>
        <ul class="header-items">
          <li><a href="../atividade-3/home.html">Home</a></li>
          <li><a href="#">Cursos</a></li>
          <li><a href="#">Sobre Nós</a></li>
          <li><a href="#">Preços</a></li>
          <li><a href="#" class="account">Conta</a></li>
        </ul>
      </header>
      <main>
        <div class="title">
          <h1>Acesse Sua Conta</h1>
          <p>Escolha entre mais 50 cursos online oferecidos pela Alpar!</p>
        </div>
        <div class="login-area">
          <div class="inputs-area">
            <form action="./home.html">
              <label>
                <input type="email" id="email" placeholder="E-mail" required />
              </label>
              <label>
                <input
                  type="password"
                  id="password"
                  placeholder="Senha"
                  required
                />
              </label>
              <button type="submit" id="sender">
                <span>Login</span>
                <i class="ri-arrow-right-line"></i>
              </button>
            </form>
          </div>
          <div class="detail">/</div>
          <div class="btns-area">
            <button class="google-access">
              <i class="ri-google-fill"></i>
              <span>Acesse com o Google</span>
            </button>
            <button class="facebook-access">
              <i class="ri-facebook-fill"></i>
              <span>Acesse com o Facebook</span>
            </button>
            <button class="apple-access">
              <i class="ri-apple-fill"></i>
              <span>Acesse com a Apple</span>
            </button>
          </div>
        </div>
        <div class="retrieve-password">
          <h5><a href="#">Esqueceu a senha?</a></h5>
        </div>
      </main>
      <footer>
        <a href="#">Política de Privacidade</a>
        <h6>Copyright@AlparRocket 2024</h6>
      </footer>
    </div>
  </body>
</html>
